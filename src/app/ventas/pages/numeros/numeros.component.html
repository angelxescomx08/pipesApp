<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipes incluídos en Angular - Usualmente en el CommonModule.</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{(ventasNetas + 1000000) | number:'1.4-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas" subheader="del presente año">
            {{(ventasNetas + 2000000) | currency:'MXN':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año">
            {{porcentaje | percent:'1.2-2'}}
        </p-card>
    </div>
</div>
