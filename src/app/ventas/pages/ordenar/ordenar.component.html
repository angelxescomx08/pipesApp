<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{"hola"|mayusculas:enMayusculas}}.</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">
        <p-button label="Cambiar" (onClick)="cambiar()" class="mr-2"></p-button>
        <p-button icon="pi pi-sort" (onClick)="cambiarOrden('nombre')" label="Por nombre" class="mr-2"></p-button>
        <p-button icon="pi pi-sort" (onClick)="cambiarOrden('vuela')" label="Vuela" class="mr-2 p-button-success"></p-button>
        <p-button icon="pi pi-sort" (onClick)="cambiarOrden('color')" label="Color" class="mr-2 button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-5">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-5">
        <p-table [value]="heroes|slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
